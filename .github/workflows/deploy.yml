name: Deploy to GitHub Pages

# 트리거 설정: main/master 브랜치 푸시 시 또는 수동 실행
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# GitHub Pages 배포에 필요한 권한 설정
permissions:
  contents: read      # 코드 읽기
  pages: write        # GitHub Pages 배포
  id-token: write     # OIDC 인증

# 동시 실행 제어: 같은 브랜치의 여러 푸시가 있어도 이전 배포를 취소하지 않음
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업: 소스 코드를 빌드하여 dist 폴더 생성
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Bun 런타임 설치 (최신 버전)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3. Bun 의존성 캐싱 (빌드 속도 향상)
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # 4. 프로젝트 의존성 설치
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 5. SVG 파일을 React Icon 컴포넌트로 변환 (빌드 전 필수 단계)
      - name: Generate icon components from SVG
        run: bun run scripts/svg-to-react.js

      # 6. 프로젝트 빌드 (dist 폴더 생성)
      - name: Build project
        run: bun run build
        env:
          NODE_ENV: production

      # 7. 빌드 결과물 검증 (dist 폴더와 필수 파일 존재 확인)
      - name: Verify build output
        run: |
          if [ ! -d "./dist" ]; then
            echo "❌ Error: dist folder not found"
            exit 1
          fi
          if [ ! -f "./dist/index.html" ]; then
            echo "❌ Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -f "./dist/App.js" ]; then
            echo "❌ Error: App.js not found in dist"
            exit 1
          fi
          echo "✅ Build output verified"

      # 8. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 9. 빌드 결과물을 GitHub Pages 아티팩트로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 배포 작업: 빌드된 아티팩트를 GitHub Pages에 배포
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # build 작업 완료 후 실행
    steps:
      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
